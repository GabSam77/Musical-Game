<!DOCTYPE html>
<html>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white"></circle>
    </svg>
    <script>
        const circle = document.querySelector('circle');
        circle.setAttribute('fill', 'red');
    </script>
</body>
</html>
